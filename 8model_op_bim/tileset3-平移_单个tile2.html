<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>模型</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        z-index: 9999;
        left: 10px;
        top: 10px;
        background: #fff;
      "
    ></div>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";

      //4326坐标系从1开始
      var tileMatrixLabels = [];
      for (var i = 1; i < 18; i++) {
        tileMatrixLabels.push("" + i);
      }
      var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, //是否显示动画控件
        shouldAnimate: true, // 让
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/img_c/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "img",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "18",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        }),
      });

      var ctaLayer = new Cesium.ImageryLayer(
        new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/cta_c/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "c",
          maximumLevel: "14",
          tileMatrixLabels: tileMatrixLabels,
          tilingScheme: new Cesium.GeographicTilingScheme({
            numberOfLevelZeroTilesX: 2,
            numberOfLevelZeroTilesY: 1,
          }),
        })
      );

      var layers = viewer.imageryLayers;
      layers.add(ctaLayer);

      var tileset = new Cesium.Cesium3DTileset({
        //url: "../data/tileset/Tileset/tileset.json",
        //url: "./bimdata/tileset.json",
        url: "http://172.18.24.144:8081/wpns/wpns_ws_4326/tileset.json",
      });

      tileset.readyPromise
        .then(function (tileset) {
          viewer.scene.primitives.add(tileset);
          viewer.camera.flyTo({
            destination: tileset.boundingSphere.center,
            orientation: {
              heading: Cesium.Math.toRadians(0),
              pitch: Cesium.Math.toRadians(-90),
              roll: Cesium.Math.toRadians(0),
            },
          });

          // 局部坐标系 -----调试看效果
          // 东北  红色--x  绿色 --y  蓝色 ---z
          var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
          var hprRollZero = new Cesium.HeadingPitchRoll();
          var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
            tileset.boundingSphere.center,
            hprRollZero,
            Cesium.Ellipsoid.WGS84,
            enUpConverter
          );

          viewer.scene.primitives.add(
            new Cesium.DebugModelMatrixPrimitive({
              modelMatrix: modelMatrix,
              length: 30.0,
              width: 3.0,
            })
          );

          var pipeCenter = new Cesium.Cartesian3(
            -2538021.6512912773,
            4884525.584086884,
            3211244.7692842134
          );

          // 局部坐标系 -----调试看效果
          // 东北  红色--x  绿色 --y  蓝色 ---z
          var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
          var hprRollZero = new Cesium.HeadingPitchRoll();
          var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
            pipeCenter,
            hprRollZero,
            Cesium.Ellipsoid.WGS84,
            enUpConverter
          );

          viewer.scene.primitives.add(
            new Cesium.DebugModelMatrixPrimitive({
              modelMatrix: modelMatrix,
              length: 10.0,
              width: 2.0,
            })
          );
        })
        .otherwise(function (error) {
          console.log(error);
        });

      //单击部件提升高度10
      viewer.screenSpaceEventHandler.setInputAction(function (movement) {
        var feature = viewer.scene.pick(movement.position);
        if (!!feature && !!feature.content) {
          var tile = feature.content.tile;
          tile.transform = Cesium.Matrix4.multiplyByTranslation(
            tile.transform,
            new Cesium.Cartesian3(0, 0, 10), //提升高度10
            new Cesium.Matrix4()
          );
        }
      }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    </script>
  </body>
</html>
