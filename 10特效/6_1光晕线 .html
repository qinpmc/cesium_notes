<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>tianditu</title>

    <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
    <link
      rel="stylesheet"
      href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css"
    />
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";
      var viewer;
      init();

      function init() {
        viewer = new Cesium.Viewer("cesiumContainer", {
          animation: false, //是否显示动画控件
          baseLayerPicker: false, //是否显示图层选择控件
          geocoder: true, //是否显示地名查找控件
          timeline: false, //是否显示时间线控件
          sceneModePicker: true, //是否显示投影方式控件
          navigationHelpButton: false, //是否显示帮助信息控件
          infoBox: true, //是否显示点击要素之后显示的信息
          imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url: "http://t0.tianditu.gov.cn/vec_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
            layer: "vec",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
            /*tilingScheme:new Cesium.WebMercatorTilingScheme({

                  }),*/
          }),
          terrainProvider: Cesium.createWorldTerrain({
            requestWaterMask: true,
            requestVertexNormals: true,
          }),
        });

        var imageryProvider = new Cesium.WebMapTileServiceImageryProvider({
          url: "http://t0.tianditu.gov.cn/cta_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
          tilingScheme: new Cesium.WebMercatorTilingScheme({}),
        });

        viewer.imageryLayers.addImageryProvider(imageryProvider);
      }

      /////////////////////////////////////////////////////////////////

      var start = {
        x: 80.21937006144049,
        y: 32.83146820405586,
        z: 4991.485051942769,
      };
      var end = {
        x: 102.31074877555041,
        y: 23.09089005759723,
        z: 1268.0537180778522,
      };
      var startCartesian = Cesium.Cartesian3.fromDegrees(
        start.x,
        start.y,
        start.z
      );

      var endCartesian = Cesium.Cartesian3.fromDegrees(end.x, end.y, end.z);

      var id = new Date().getTime() + "";
      var dataSource = new Cesium.CustomDataSource(id);

      function addGlowLineScan() {
        var g = {
          zIndex: new Cesium.CallbackProperty(function () {
            return 0;
          }),
          show: new Cesium.CallbackProperty(function () {
            return true;
          }),
          width: new Cesium.CallbackProperty(function () {
            return 30;
          }),
          classificationType: new Cesium.CallbackProperty(function () {
            return undefined;
          }),
          clampToGround: new Cesium.CallbackProperty(function () {
            // return polylineGraphics.clampToGround;
            return true;
          }),
          positions: new Cesium.CallbackProperty(function () {
            return [startCartesian, endCartesian];
          }),
          material: new Cesium.PolylineGlowMaterialProperty({
            color: new Cesium.CallbackProperty(function () {
              return new Cesium.Color(0, 0, 1, 1);
            }),
            glowPower: new Cesium.CallbackProperty(function () {
              return 0.2;
            }),
            taperPower: new Cesium.CallbackProperty(function () {
              return 1; //锥化效果，如果1.0或更高，则不使用锥度效果
            }),
          }),
        };

        // var entity = new Cesium.Entity({
        //   id: "1",
        //   polyline: g,
        // });
        var entity = new Cesium.Entity({
          id: "1",
          polyline: new Cesium.PolylineGraphics({
            positions: [startCartesian, endCartesian],
            width: 30,
            material: new Cesium.PolylineGlowMaterialProperty({
              color: new Cesium.Color(0, 0, 1, 1),
              glowPower: 0.2,
              taperPower: 1,
            }),
          }),
        });

        dataSource.entities.add(entity);
        viewer.dataSources.add(dataSource);
      }

      addGlowLineScan();
    </script>
  </body>
</html>
