      @import url(../Build/Cesium/Widgets/widgets.css);

      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>

  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="addPoints()">增加万级红色点</button>
    </div>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";
      var viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: false,
        animation: false,
        timeline: false,
        navigationHelpButton: false,
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/img_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "img",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
        }),
      });
      viewer.scene.debugShowFramesPerSecond = true;
      function getRandomPoints(number) {
        number = number || 10000;
        var points = [];
        for (var i = 0; i < number; i++) {
          var x = 114 + Math.random();
          var y = 30 + Math.random();
          points.push(x);
          points.push(y);
        }
        return points;
      }

      //普通点
      function addPoints() {
        var numPoints = 1000000;

        var pointPrimitives = viewer.scene.primitives.add(
          new Cesium.PointPrimitiveCollection()
        );
        var base = viewer.scene.globe.ellipsoid.radii.x;
        var colorA = Cesium.Color.LIGHTSKYBLUE;
        var colorB = Cesium.Color.RED;
        var outlineColor = Cesium.Color.BLACK;
        var color;

        for (var j = 0; j < numPoints; ++j) {
          var position = new Cesium.Cartesian3(
            16000000 * Math.random() - 8000000,
            -((4000000 * j) / numPoints + base),
            2000000 * Math.random() - 1000000
          );
          j % 2 === 0 ? (color = colorA) : (color = colorB);
          pointPrimitives.add({
            pixelSize: 5,
            color: color,
            outlineColor: outlineColor,
            outlineWidth: 0,
            position: position,
          });
        }
      }

      viewer.zoomTo(viewer.entities);
    </script>
  </body>
</html>
