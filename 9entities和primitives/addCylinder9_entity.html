<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>圆柱/锥体</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div style="position: absolute;z-index: 9999;left: 10px;top:10px">
    <button onclick="addCylinder1()">增加蓝色圆柱体1</button>
    <button onclick="addCylinder2()">增加黄色圆锥体2</button>
    <button onclick="addCylinder3()">增加红色圆锥体3</button>

</div>
<div id="cesiumContainer"></div>
<script>
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js"
    var viewer = new Cesium.Viewer('cesiumContainer', {
        geocoder: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: false,
        animation: false,
        timeline: false,
        navigationHelpButton: false,
//        terrainProvider: Cesium.createWorldTerrain({
//            requestWaterMask: true,
//            requestVertexNormals: true
//        })
    });


    //蓝色圆柱体1
    function addCylinder1() {

        var cylinder = viewer.entities.add({
            name : 'Green cylinder with black outline',
            position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 200000.0),
            cylinder : {
                length : 300000.0,
                topRadius : 200000.0,
                bottomRadius : 200000.0,
                material : Cesium.Color.BLUE.withAlpha(0.5),
                outline : true,
                outlineColor : Cesium.Color.DARK_GREEN
            }
        });
    }




    //黄色圆锥体2
    function addCylinder2() {
        var cone = viewer.entities.add({
            name : 'Red cone',
            position: Cesium.Cartesian3.fromDegrees(-105.0, 40.0, 400000.0),
            cylinder : {
                length : 500000.0,
                topRadius : 0.0,
                bottomRadius : 200000.0,
                material : Cesium.Color.YELLOW
            }
        });
    }

    //红色圆锥体3
    function addCylinder3() {
        var redCone = viewer.entities.add({
            name : 'Red cone',
            position: Cesium.Cartesian3.fromDegrees(-115.0, 40.0, 400000.0),
            cylinder : {
                length : 800000.0,
                topRadius : 100000.0,
                bottomRadius : 200000.0,
                material : Cesium.Color.RED
            }
        });

    }


    viewer.zoomTo(viewer.entities);


</script>
</body>
</html>
