<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>地形开挖</title>
  <script src="../lib/cesium1.89/Build/Cesium/Cesium.js"></script>
  <link href="../lib/cesium1.89/Build/CesiumUnminified/Widgets/widgets.css" rel="stylesheet" />
  <script src="./TerrainClipPlan/TerrainClipPlan.js"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }

    #trailer {
      position: absolute;
      bottom: 75px;
      right: 0;
      width: 320px;
      height: 180px;
    }
  </style>
</head>

<body>
  <div style="position: absolute; z-index: 9999"></div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";

    let osm = new Cesium.OpenStreetMapImageryProvider({
      url: "https://a.tile.openstreetmap.org/",
    });

    let terrain = new Cesium.CesiumTerrainProvider({
      //url: "../Source/Terrain/beijing/"
      url: "http://data.marsgis.cn/terrain/",
    });

    let viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: osm,
      terrainProvider: terrain, //地形数据源
      selectionIndicator: false,
      animation: false, //是否显示动画控件
      baseLayerPicker: false, //是否显示图层选择控件
      geocoder: false, //是否显示地名查找控件
      timeline: false, //是否显示时间线控件
      sceneModePicker: false, //是否显示投影方式控件
      navigationHelpButton: false, //是否显示帮助信息控件
      infoBox: false, //是否显示点击要素之后显示的信息
      fullscreenButton: false,
      // contextOptions: {
      //   webgl: {
      //     alpha: true,
      //   },
      // },
    });

    //设置初始位置
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(
        117.220108,
        31.834937,
        10000
      ),
    });

    //开启深度检测
    viewer.scene.globe.depthTestAgainstTerrain = true;

    var terrainClipPlan = new Cesium.TerrainClipPlan(viewer, {
      height: 30,
      splitNum: 50,
      wallImg: "./TerrainClipPlan/excavate_side_min.jpg",
      bottomImg: "./TerrainClipPlan/excavate_bottom_min.jpg",
    });

    var positions = [
      { x: -2480825.779644006, y: 4823039.348573122, z: 3344998.9734951435 },
      { x: -2481057.6623671586, y: 4822939.719360245, z: 3344970.8291531955 },
      { x: -2481026.5803391673, y: 4823096.907581604, z: 3344768.5949868727 },
      { x: -2480854.0689538443, y: 4823168.905374106, z: 3344792.5711652176 },
    ];

    const coordinates = [[114.143958, 35.847147], [114.190661, 35.884209], [114.20165, 35.848519], [114.204398, 35.804593], [114.233244, 35.771649], [114.290936, 35.764785], [114.465388, 35.788121], [114.521706, 35.76753], [114.518959, 35.737331], [114.472256, 35.73184], [114.373354, 35.724977], [114.296431, 35.712623], [114.278574, 35.653597], [114.295057, 35.605553], [114.376102, 35.623398], [114.461267, 35.653597], [114.476377, 35.613789], [114.433794, 35.586335], [114.204398, 35.576726], [114.132969, 35.628888], [114.131595, 35.73184], [114.143958, 35.847147]]
    const res = []
    coordinates.forEach(co => {
      const cartesian = Cesium.Cartesian3.fromDegrees(co[0], co[1]);
      res.push({
        x: cartesian.x,
        y: cartesian.y,
        z: cartesian.z
      })

    })

    terrainClipPlan.updateData(res);

    var colors = [
      Cesium.Color.RED,
      Cesium.Color.GREEN,
      Cesium.Color.BLUE,
      Cesium.Color.YELLOW,
    ]

    for (var i = 0; i < res.length; i++) {
      var position = res[i];
      viewer.entities.add({
        position: new Cesium.Cartesian3(position.x, position.y, position.z),
        point: {
          pixelSize: 10,
          color: Cesium.Color.RED,
        },
      });
    }
  </script>
</body>

</html>
