<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>

    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      .tools {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="cesiumContainer"></div>
      <div class="tools">
        Opacity:
        <input
          id="btnImageryAlpha"
          type="range"
          min="0"
          max="1"
          value="0.5"
          step="0.01"
          oninput="change()"
        />
        <button onclick="enableTerrainTest()">开启地形碰撞检测</button>
        <button onclick="disableTerrainTest()">关闭地形碰撞检测</button>
      </div>
    </div>
    <script type="module">
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";

      // var terrainProvider = Cesium.createWorldTerrain({
      //   requestVertexNormals: true,
      //   requestWaterMask: true,
      // });
      var terrainProvider = new Cesium.CesiumTerrainProvider({
        url: "http://data.marsgis.cn/terrain/",
      });
      var viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: false,
        baseLayerPicker: false, // 影响地下的显示，地形度透明度为1，反而地形物体显示
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: false,
        animation: false,
        timeline: false,
        navigationHelpButton: false,
        terrainProvider: terrainProvider,
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/img_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "img",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
        }),
      });
      var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
        url:
          "http://t0.tianditu.gov.cn/cta_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
        layer: "cta",
        style: "default",
        format: "tiles",
        tileMatrixSetID: "w",
        tilingScheme: new Cesium.WebMercatorTilingScheme({}),
      });

      viewer.imageryLayers.addImageryProvider(imageryProvider2);
      var globe = viewer.scene.globe;

      //构造圆形横截面 ---二维坐标 构成的数组
      function computeCircle(radius) {
        var positions = [];
        for (var i = 0; i < 360; i++) {
          var radians = Cesium.Math.toRadians(i);
          positions.push(
            new Cesium.Cartesian2(
              radius * Math.cos(radians),
              radius * Math.sin(radians)
            )
          );
        }
        return positions;
      }

      var redTube = viewer.entities.add({
        name: "Red tube with rounded corners",
        polylineVolume: {
          positions: Cesium.Cartesian3.fromDegreesArrayHeights([
            94.0,
            29.5,
            5000,
            94.0,
            30.0,
            -1000,
            93.5,
            30.0,
            -1000,
            93.5,
            30.5,
            5000,
          ]),
          shape: computeCircle(600.0),
          cornerType: Cesium.CornerType.ROUNDED, // 圆形的 倒角
          material: Cesium.Color.RED,
        },
      });
      viewer.zoomTo(redTube);

      function addParcLeadMine() {
        var longitude = 94.01;
        var latitude = 30;
        var height = 72.8;

        // var longitude = -3.82518;
        // var latitude = 53.11728;
        // var height = 72.8;
        var position = Cesium.Cartesian3.fromDegrees(
          longitude,
          latitude,
          height
        );
        var url = "../data/model/ParcLeadMine.glb";

        var entity = viewer.entities.add({
          name: url,
          position: position,
          model: {
            uri: url,
          },
        });

        viewer.zoomTo(entity);
      }
      addParcLeadMine();

      viewer.scene.screenSpaceCameraController.enableCollisionDetection = true;
      globe.translucency.frontFaceAlphaByDistance = new Cesium.NearFarScalar(
        400.0,
        0.0,
        800.0,
        1.0
      );
      window.change = function change() {
        globe.translucency.enabled = true;
        var alpha = parseFloat(
          document.getElementById("btnImageryAlpha").value
        );
        alpha = Cesium.Math.clamp(alpha, 0.0, 1.0);
        globe.translucency.frontFaceAlphaByDistance.nearValue = alpha;
        globe.translucency.frontFaceAlphaByDistance.farValue = false
          ? 1.0
          : alpha;

        console.log(alpha);

        // if (viewer.imageryLayers) {
        //   for (var i = 0; i < viewer.imageryLayers.length; i++) {
        //     viewer.imageryLayers.get(i).alpha = alpha;
        //   }
        // }
      };

      window.enableTerrainTest = function () {
        viewer.scene.screenSpaceCameraController.enableCollisionDetection = true;
      };

      window.disableTerrainTest = function () {
        viewer.scene.screenSpaceCameraController.enableCollisionDetection = false;
      };
    </script>
  </body>
</html>
