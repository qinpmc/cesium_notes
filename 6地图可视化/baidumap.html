    Cesium.defineProperties(BDImageryProvider.prototype, {
        /**
         * url地址
         * @ignore
         * @type {String}
         */
        url: {
            get: function () {
                return this._url;
            }
        },
        /**
         *令牌
         * @ignore
         * @type {String}
         */
        token: {
            get: function () {
                return this._token;
            }
        },
        /**
         *代理
         * @ignore
         * @type {String}
         */
        proxy: {
            get: function () {
                return this._proxy;
            }
        },
        /**
         *切片宽度
         * @ignore
         * @type {Number}
         */
        tileWidth: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('tileWidth must not be called before the imagery provider is ready.');
                }
                return this._tileWidth;
            }
        },
        /**
         *切片高度
         * @ignore
         * @type {Number}
         */
        tileHeight: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('tileHeight must not be called before the imagery provider is ready.');
                }
                return this._tileHeight;
            }
        },
        /**
         *最大切片级别
         * @ignore
         * @type {Number}
         */
        maximumLevel: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('maximumLevel must not be called before the imagery provider is ready.');
                }
                return this._maximumLevel;
            }
        },
        /**
         *最小切片级别
         * @ignore
         * @type {Number}
         */
        minimumLevel: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('minimumLevel must not be called before the imagery provider is ready.');
                }
                return 0;
            }
        },
        /**
         *切片模式
         * @ignore
         * @type {Object}
         */
        tilingScheme: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('tilingScheme must not be called before the imagery provider is ready.');
                }
                return this._tilingScheme;
            }
        },
        /**
         *矩形
         * @ignore
         * @type {Object}
         */
        rectangle: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('rectangle must not be called before the imagery provider is ready.');
                }
                return this._rectangle;
            }
        },
        /**
         *切片丢失策略
         * @ignore
         * @type {Object}
         */
        tileDiscardPolicy: {
            get: function () {
                if (!this._ready) {
                    throw new Cesium.DeveloperError('tileDiscardPolicy must not be called before the imagery provider is ready.');
                }
                return this._tileDiscardPolicy;
            }
        },
        /**
         *是否准备好
         * @ignore
         * @type {Boolean}
         */
        ready: {
            get: function () {
                return this._ready;
            }
        },
        readyPromise: {
            get: function () {
                return this._readyPromise.promise;
            }
        },
        credit: {
            get: function () {
                return this._credit;
            }
        },
        usingPrecachedTiles: {
            get: function () {
                return this._useTiles;
            }
        },
        hasAlphaChannel: {
            get: function () {
                return !0;
            }
        },
        layers: {
            get: function () {
                return this._layers;
            }
        }
    });

    BDImageryProvider.prototype.getTileCredits = function (x, y, level) {

    BDImageryProvider.prototype.requestImage = function(x, y, level) {
        if (!this._ready) {
            throw new Cesium.DeveloperError("requestImage must not be called before the imagery provider is ready.");
        }
        var r = this._tilingScheme.getNumberOfXTilesAtLevel(level);
        var n = this._tilingScheme.getNumberOfYTilesAtLevel(level);
        var url = this._url.replace("{x}", x - r / 2).replace("{y}", n / 2 - y - 1).replace("{z}", level).replace("{s}", Math.floor(10 * Math.random()));
        return Cesium.ImageryProvider.loadImage(this, url);
    };
